<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


    <title>Image Classifier</title>
</head>
<body>
    
    <div class="background">
        <div class="first">
        <h1 class="h1">Tumor Classifier</h1>
        <h4 class="h2">by Support</h4> 
        </div>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="buttons">
            <input class="predict", type="file" name="file" accept="image/*" required>
            <button class="prebutton",type="submit">Predict</button>
            </div>
        </form>
        
        <img class="xr" ,  src="{{ url_for('static', filename='images/xray.png') }}" >
        <img class="doc" ,   src="{{ url_for('static', filename='images/doctor.png') }}" ,  height="500px">

        
        
        
        
    </div>
</body>
</html>
